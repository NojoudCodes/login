<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <section class="flex flex-col lg:flex-row lg:justify-between items-center gap-8 lg:gap-0 h-screen">
            <div class="w-12/12 lg:w-6/12 h-full">
                <img src="login-img.jpg" alt="login image" class="h-screen object-cover">
            </div>
            <div class="flex justify-center w-8/12 lg:w-6/12">
                <form class="bg-gray-50 rounded-lg p-5 lg:p-12 w-7/12">
                    <div class="flex flex-col">
                        <label for="username" class="font-medium text-md uppercase mb-2">Username</label>
                        <input type="text" name="username" class="border border-gray-200 text-xs p-2" placeholder="Username">
                    </div>
                    <div class="flex flex-col my-2">
                        <label for="password" class="font-meduim text md uppercase mb-2">Password</label>
                        <input type="password" name="password" class="border border-gray-200 text-xs p-2" placeholder="Password">
                    </div>
                    <div>
                        <a href="#" class="flex justify-center items-center p-2 bg-blue-500 text-white">Login</a>
                        <div class="flex justify-between items-center mt-3">
                            <a href="#" class="text-sm">Forgot password</a>
                            <a href="#" class="text-sm text-blue-500">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
